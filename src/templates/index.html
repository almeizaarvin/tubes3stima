<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>BoboBot</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="static/css/style.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="icon" href="static/img/bot-icon.png">
</head>

<body>
  <!-- partial:index.partial.html -->
  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-code"></i> BoboBot <i class="fas fa-code"></i>
      </div>
    </header>

    <main class="msger-chat">
      <!-- Bot text  -->
      <div class="msg left-msg">
        <div class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"></div>

        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">BoboBot</div>
            <div class="msg-info-time">00:00</div>
          </div>

          <div class="msg-text">
            Halo! Selamat datang di BoboBot.
          </div>
        </div>
      </div>

      <!-- User text -->
      <div class="msg right-msg">
        <div class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/145/145867.svg)"></div>

        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">You</div>
            <div class="msg-info-time">00:01</div>
          </div>

          <div class="msg-text">
            Hai! Ini textfield user.
          </div>
        </div>
      </div>
    </main>

    <form class="msger-inputarea" autocomplete="off">
      <input type="text" class="msger-input" id="textInput" placeholder="Enter your message...">
      <button type="submit" class="msger-send-btn">Send</button>
    </form>
  </section>
  
</body>

</html>
